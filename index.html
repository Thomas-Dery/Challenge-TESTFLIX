<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <style> h1 {background-color: aqua;}</style> -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Text:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <header class="header">
        <div id="header-logo" class="logo">
            <h1>TEST<span>FLIX</span></h1>
        </div>
        <nav class="navbar">
            <div class="add-movie">
                <img src="imgs/Subtract.png">
                <a href="#" class="nav-link">AGREGAR PELÍCULA</a>
            </div>
            <a href="#" id="menu-icon" class="nav-icon">
                <img src="imgs/Menú-1.png" alt="Menu">
            </a>
            <a href="#" id="notification-icon" class="nav-icon">
                <img src="imgs/Notificación.png" alt="Notification">
            </a>
            <a href="#" id="profile-icon" class="nav-icon">
                <img src="imgs/Perfil.png" alt="Profile">
            </a>
        </nav>
    </header>
    <div class="hero">
        <div class="hero-content">
            <h2>ORIGINAL DE TESTFLIX</h2>
            <h1>BREAKING BAD</h1>
            <div class="button-container">
                <a href="#" class="button button-primary">
                    <img src="imgs/play.png" alt="Reproducir">
                    REPRODUCIR
                </a>
                <a href="#" class="button button-1">
                    <img src="imgs/Plus.png" alt="Mi Lista">
                    MI LISTA
                </a>
            </div>
        </div>
    </div>
    <div class="carousel-background">
        <div class="carousel-wrapper">
            <div class="carousel-header">
                <h1 class="carousel-title">VER: <span style="color: rgb(225,108,252);">TENDENCIA</span></h1>
                <span class="dropdown-icon"><img src="imgs/arrow.png"></span> <!-- Ícono de despliegue -->
            </div>
            <div class="carousel-container">
                <img src="imgs/arrow-1.png" class="carousel-arriba">
                <div class="carousel-inner">
                    <div class="carousel-item">
                        <img src="imgs/DRIVETOSURVIVE.png" alt="DRIVETOSURVIVE">
                        <div class="overlay">
                            <img src="imgs/Group 33.png" class="play-icon" alt="Play">
                            <h2>DRIVE TO SURVIVE</h2>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="imgs/BLACKMIRROR.png" alt="BLACKMIRROR">
                        <div class="overlay">
                            <a href="#modalBlackMirror">
                                <img src="imgs/Group 33.png" class="play-icon" alt="Play">
                                <h2>BLACK MIRROR</h2>
                            </a>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="imgs/GRISELDA.png" alt="GRISELDA">
                        <div class="overlay">
                            <img src="imgs/Group 33.png" class="play-icon" alt="Play">
                            <h2>GRISELDA</h2>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="imgs/ELMARGINAL.png" alt="ELMARGINAL">
                        <div class="overlay">
                            <!-- Enlace para abrir el modal de EL MARGINAL correctamente envolviendo los elementos -->
                            <a href="#modalElMarginal">
                                <img src="imgs/Group 33.png" class="play-icon" alt="Play">
                                <h2>EL MARGINAL</h2>
                            </a>
                        </div>
                    </div>
                </div>
                <img src="imgs/arrow.png" class="carousel-abajo">
            </div>
        </div>
    </div>


    <!-- Contenedor del modal para Black Mirror -->
    <div id="modalBlackMirror" class="modal">
        <div class="modal-content">
            <a href="#" class="close">&times;</a>
            <img src="imgs/BLACKMIRROR.png" alt="EL MARGINAL" class="imagen-modal">
            <div class="modal-description">
                <div class="modal-header">
                    <h2>BLACK MIRROR</h2>
                    <div class="modal-play"><img src="imgs/Group 33.png"></div>
                    <div class="modal-like"><img src="imgs/Like.svg" class="modal-star"></div>
                </div>
                <div class="info-container">
                    <p>Su vida depende del status en las redes sociales y la boda elitista de una amiga...</p>
                    <div class="modal-info">
                        <span class="rating">★ 7,9</span>
                        <span class="year">2018</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
